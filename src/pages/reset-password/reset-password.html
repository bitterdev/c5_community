<ion-header>
    <ion-navbar color="concrete">
        <ion-title>
            Reset Password
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="resetPassword()">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>Email Address</ion-label>
        <ion-input type="email" [(ngModel)]="email" placeholder="Please enter"></ion-input>
    </ion-item>
</ion-content>
