<ion-header>
    <ion-navbar color="concrete">
        <ion-title>
            {{ thread.getLastPost().title }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="message-wrap">
        <div *ngFor="let post of thread.postCollection"
            class="message"
            [class.left]=" post.username !== user.username "
            [class.right]=" post.username === user.username ">
            
            <img class="user-img" src="{{post.pictureURL}}">

            <div class="msg-detail">
                <div class="msg-info">
                    <p>
                        {{post.username}}&nbsp;&nbsp;&nbsp;{{post.getRelativeTimestamp()}}
                    </p>
                </div>

                <div class="msg-content">
                    <span class="triangle"></span>

                    <p class="line-breaker">
                        {{post.message}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-10>
                <ion-textarea
                    placeholder="Enter a message..."
                    [(ngModel)]="replyMessage"
                    (keyup.enter)="replyPost()">
                </ion-textarea>
            </ion-col>
            
            <ion-col col-2>      
                <button ion-button clear icon-only item-right (click)="replyPost()" >
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
